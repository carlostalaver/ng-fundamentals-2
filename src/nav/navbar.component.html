<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/events']" routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}" >All Events</a>
        </li>
        <li><a routerLinkActive="active"  href="" [routerLink]="['/events/new']">Create Event</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" routerLinkActive="active" >
            Events
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li >
              <a href="">Angular Connect</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
              <a [routerLink]="['user/login']"  *ngIf="!authService.isAuthenticated()" >Login</a>
              <a [routerLink]="['/user/profile']" *ngIf="authService.isAuthenticated()" >Welcome {{authService.currentUser.firstName}} {{authService.currentUser.lastName}}</a>
          </li>
        </ul>
      </div>

      <form id="searchForm"  (ngSubmit)="searchSessions(searchTerm)" class="navbar-form navbar-right"  >
        <div class="form-group">
          <input type="text" [(ngModel)]="searchTerm" name="searchTerm"class="form-control" placeholder="Search Sessions" >
        </div>
        <button class="btn btn-default" modal-trigger="searchResults">
          Search
        </button>
      </form>
    </div>
  </div>
</div>

<simple-modal elementId="searchResults" title="Matching Sessions">
  <div class="list-group">
    <a *ngFor="let session of foundSession" class="list-group-item"
      [routerLink]="['events', session['eventId']]">{{session.name}}</a>
  </div>
</simple-modal>

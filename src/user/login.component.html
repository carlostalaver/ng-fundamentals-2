<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="userName?.invalid && (userName?.touched || mouseOverLogin) ">required</em>
      <input id="userName" name="userName" #userName="ngModel" (ngModel)="userName" required type="text" class="form-control"
        placeholder="User Name..." /> {{userName.touched}}-- {{mouseOverLogin}}
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="password?.invalid && (password?.touched || mouseOverLogin)">required</em>
      <input id="password" name="password" #password="ngModel" (ngModel)="password" required type="password" class="form-control"
        placeholder="Password..." />
    </div>
    <span (mouseenter)= "mouseOverLogin= true" (mouseleave)= "mouseOverLogin= false" >
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </span>

    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
